apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion compile_sdk_version
    defaultConfig {
        applicationId "com.hulkdx.cloth"
        minSdkVersion min_sdk_version
        targetSdkVersion compile_sdk_version
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {

        }
    }
}

dependencies {

    implementation project(':features:features-explore')
    implementation project(':features:features-auth')
    implementation project(':features:features-profile')
    implementation project(':core:core-android')
    implementation project(':domain')

    kapt                daggerCompiler
    implementation      dagger
    implementation      kotlinStd
    implementation      appcompat
    implementation      liveData

    testImplementation  jUnit
    testImplementation  mockito
    testImplementation  archTesting
}
